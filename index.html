<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Weather Application</title>
  </head>
  <body onload="DefaultScreen()">
    <div class="navbar">
      <a href="#home">Weather Forecast (5 DAYS)</a>
    </div> 
    <br />
    <br />
    <center>
      <p id="inputContainer">
        Search By Name: <input type="text" id="cityInput" />
      </p>
      <button type="button" onclick="GetInfo()">
        <i class="fa fa-search"></i>
      </button>
    </center>
    <br />
    <div style="float: right; ">
      <h3 id="humidity" ">...</h3>
      <h3 id="pressure">...</h3>
      <h3 id="windSpeed" ">...</h3>
      </div>
      
    <div style="margin-left:200px">
    
    <h1 id="cityName">ISLAMABAD</h1>
    <h2 id="current_day"</h2>
    <h3 id="current_temp">...</h3>
    </div>
    
    
    
    
    <div id="weatherContainer">
      <div id="iconsContainer">
        <div class="icons">
          <p class="weather" id="day1"></p>
          <div class="image">
            <img src="dots.png" class="imgClass" id="img1" />
          </div>
          <p class="minValues" id="day1Min">...</p>
          <p class="maxValues" id="day1Max">...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day2"></p>
          <div class="image">
            <img src="dots.png" class="imgClass" id="img2" />
          </div>
          <p class="minValues" id="day2Min">...</p>
          <p class="maxValues" id="day2Max">...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day3"></p>
          <div class="image">
            <img src="dots.png" class="imgClass" id="img3" />
          </div>
          <p class="minValues" id="day3Min">...</p>
          <p class="maxValues" id="day3Max">...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day4"></p>
          <div class="image">
            <img src="dots.png" class="imgClass" id="img4" />
          </div>
          <p class="minValues" id="day4Min">...</p>
          <p class="maxValues" id="day4Max">...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day5"></p>
          <div class="image">
            <img src="dots.png" class="imgClass" id="img5" />
          </div>
          <p class="minValues" id="day5Min">...</p>
          <p class="maxValues" id="day5Max">...</p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
